<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Assets/CSS/styles.css"> <!--Our own styles-->
        <script src="https://kit.fontawesome.com/9ca8dc6e67.js" crossorigin="anonymous"></script><!--Font awesome styles/icons-->
        <title>DiplomaProjectTwo</title>
    </head>
    <body>
        <header>
            <img class="logo" src="Assets/Images/Logo.png" alt="logo"> 
            <h1 class="title">Kuromi Kards</h1>
        </header>
        <div class="landing">
            <p>Welcome to Kuromi Kards a fun interactive website built with HTML, CSS & Javascript. Click on the tiles below to reveal images of kuromi, match two pairs to score points. You will gain more points for finding pairs in the least number of moves!</p>
        </div>
        <div class="Game">
            <div class="game-board">
                <div class="board" data-dimension="4">
                    <div class="card">
                        <div class="cardFront"></div>  
                        <div class="cardBack"></div>
                    </div>
                </div>
            </div>
            <p class="score">Score: <span id="score">0</span></p>
            <p class="moves">Moves: <span id="moves">0</span></p>
        </div> 
        <div class="completed"></div>
        <script src="Assets/JS/script.js"></script>
    </body>
</html>
