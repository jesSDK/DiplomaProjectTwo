<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/Assets/CSS/styles.css"> <!--Our own styles-->
        <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"><!--Font awesome styles/icons-->
        <title>DiplomaProjectTwo</title>
    </head>
    <body>
        <h1 class="header">
            <img class="logo" src="/Assets/Images/Logo.png" alt="logo"> Kuromi Kards

        </div>
